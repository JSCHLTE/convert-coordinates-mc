<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coords to Nether Coords</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Type in the coordinates you would like to travel to in the overworld.</h1>
    <p class="title-p">The Y coordinate is not needed.</p>
    <div class="coord-wrapper">
    <div class="x-div">
        <h1>X</h1> <input type="number" id="xInput">
    </div>
    <div class="y-div">
        <h1>Y</h1> <input type="number" id="yInput">
    </div>
    <div class="z-div">
        <h1>Z</h1> <input type="number" id="zInput"><br>
    </div>
</div>
    <button>Convert</button>
    <script src="JavaScript/app.js"></script>
        <h1 id="coords-count"></h1>
        <h2 id="coord-msg"></h2>
</body>
</html>
